# 安装依赖
dumi-install:
  - name: smash-middleware-shell
    commands:
      - cd dumi
      - yarn install

# 启动服务
dumi-start:
  - name: smash-middleware-shell
    commands:
      - cd dumi
      - yarn start

# 构建
dumi-build:
  - name: smash-middleware-shell
    commands:
      - cd dumi
      - yarn docs:build 

# 部署
dumi-deploy:
  - name: smash-middleware-shell
    commands:
      - cd dumi
      - yarn deploy 


